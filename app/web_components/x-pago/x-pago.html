	/// 0918 ///

	async function xValidarDNIRUC(valor, e, tecla=true, buscarSoloSunat = false) {
		var servicio = 'ruc';
		valor = valor ? valor : sel_cliente.value;
		xThisPago.mensajeErrorDocumento = '';

		if (!xThisPago.$.sel_cliente.validate()) {
			xThisPago.$.sel_cliente.invalid = true;
			xThisPago.mensajeErrorDocumento = 'Solo numeros';
			return;
		}

		if (xThisPago.ComprobanteRequiereCliente && e.keyCode !== 13 && tecla === true) {
			// si requeiere cliente
			if (xThisPago.tipoComprovanteSelecionado.codsunat === '01') { // si es factura acepta solo ruc
				xThisPago.placeholder_clie = 'Cliente RUC';
				if (valor.length < 11) {
					xThisPago.$.sel_cliente.invalid = true;
					xThisPago.mensajeErrorDocumento = 'Nro de RUC no valido';
					// return;
				}
			} else {
				xThisPago.placeholder_clie = 'Cliente DNI o RUC';
			}
			// $("#clie_nombres").val('');
			_inputAutocompleteObj.inputValue = '';
			$("#clie_direccion").val('');
			$("#clie_telefono").val('');
			
			xIdCliente_pago = '';
			EmitirValidacionFormCliente();
			return;
		}

		if (valor.length <= 8) {
			xThisPago.placeholder_clie = "DNI";
			servicio = 'dni';
			// xThisPago.ComprobanteRequiereCliente = false;
		} else {
			xThisPago.placeholder_clie = "RUC";
			if (valor.length < 11) {
				xThisPago.$.sel_cliente.invalid = true;
				xThisPago.mensajeErrorDocumento = 'Nro de RUC no valido';
				return;
			}

			// xThisPago.ComprobanteRequiereCliente = true;
		}

		if (valor.length === 0) {
			xThisPago.placeholder_clie = 'Cliente DNI o RUC';
			// $("#clie_nombres").val('');
			_inputAutocompleteObj.inputValue = '';
			$("#clie_direccion").val('');
			$("#clie_telefono").val('');
			
			xIdCliente_pago = '';
			return;
		}

		EmitirValidacionFormCliente();

		if (e.keyCode === 13 || !tecla) { // buscar cliente
			xThisPago.$.sel_cliente.invalid = false;

			if (xThisPago.tipoComprovanteSelecionado.codsunat === '01' && valor.length <
				11) { // si es factura acepta solo ruc
				xThisPago.$.sel_cliente.invalid = true;
				xThisPago.mensajeErrorDocumento = 'Nro de RUC no valido';
				// event.stopPropagation();
				e.stopPropagation();
				e.stopImmediatePropagation();

				return;
			}

			if (valor.length < 8) {
				xThisPago.$.sel_cliente.invalid = true;
				xThisPago.mensajeErrorDocumento = 'N de documento no valido.';

				// $("#clie_nombres").val('');
				_inputAutocompleteObj.inputValue = '';
				$("#clie_direccion").val('');
				$("#clie_telefono").val('');
				
				// $("#datos_cliente").addClass("xInvisible");
				xThisPago.hidden_container_cliente = true;

				// event.stopPropagation();
				e.stopPropagation();
				e.stopImmediatePropagation();
				return;
			}

	function EmitirValidacionFormCliente() {
		// console.log(xThisPago.$.form_pago_cliente);

		// var validForm = !xThisPago.$.sel_cliente.invalid && xThisPago.$.form_pago_cliente[1].validate();

		var validForm = !xThisPago.ComprobanteRequiereCliente;
		if (xThisPago.ComprobanteRequiereCliente) { // requiere factura 0 el monto es >= 700
			if ( !xThisPago.tipoComprovanteSelecionado ) return;
			if ( xThisPago.tipoComprovanteSelecionado.codsunat === '01' ){ // si es factura tiene que ser ruc
				validForm = xThisPago.$.sel_cliente.value.length === 11 && clie_nombres.$.input_clie_nombres_auto.$.input.value != '' && clie_nombres.$.input_clie_nombres_auto.$.input.value.length > 4 ? true : false;
			} else if ( xThisPago.tipoComprovanteSelecionado.codsunat === '03' ){ // si es boleta
				validForm = clie_nombres.$.input_clie_nombres_auto.$.input.value !='' && clie_nombres.$.input_clie_nombres_auto.$.input.value.length > 4 ? true : false;
			}
		} 

		// si coloca nombre debe tener minimo 5 digitos
		if ( xThisPago.tipoComprovanteSelecionado && !xThisPago.ComprobanteRequiereCliente ) {
			if ( xThisPago.tipoComprovanteSelecionado.codsunat === '03' ){
				validForm = clie_nombres.$.input_clie_nombres_auto.$.input.value ==='' || clie_nombres.$.input_clie_nombres_auto.$.input.value.length > 4 ? true : false;
			}
		}

		xThisPago.valid_form_cliente_pago = validForm;
		xThisPago.fire('xFormClienteValid', validForm);
	}

		}

		} else {
			// btn_pago.removeAttribute("disabled")
