function xloadHistorial(){
	xPopupLoad.titulo='Cargando...';
	xPopupLoad.xopen();

	_fetchApi.axiosExecuteJSON({ type: 'GET', url: '../../bdphp/api.php?route=get-hours-clouse'})

		if ( res.success ) {

	.done( function (res) {
		// res = res.split('**');
		// p_rows = res[1];
		// res = $.parseJSON(res[0]);
		
		res = JSON.parse(res);
		
		
		xdt_h=res.datos;
		var xNumRegistro = xdt_h.length + 1 || 0;
		var listTipoPago = [], importeTotalRegistrado = 0, numTotalComprobantes = 0;

		// filters
		xThisHistVenta.listCobradoPorFilter = [];
		xThisHistVenta.listCanalConsumoFilter = [];
		xThisHistVenta.listAtendidoPorFilter = [];
		xThisHistVenta.listTipoComprobanteFilter = [];
		xThisHistVenta.listMetodoPagoFilter = [];

		xdt_h.map((x, index) => {
			const _fecha = x.fecha.split(' ');
			let _listIconsPago = [];
			let _listDesPago = [];
			x.isFacturaEmitido = x.idce !== null;
			x.isPedidoApp = parseInt(x.app) === 1;
			x.isScanCodigo = parseInt(x.scan_qr) !== 0;
			x.isCierre = parseInt(x.cierre) !== 0;
			x.icon_pago.split(',').map(i => {
				_listIconsPago.push({icon: `../../images/${i}`, id: i})
			});
			x.des_pago.split(',').map(i => {
				const _itemPagoRow = i.split('-');
				_listDesPago.push({ descripcion: _itemPagoRow[0], importe: _itemPagoRow[1] })
			});

			x.listIconsPago = _listIconsPago;
			x.listDesPago = _listDesPago;
			x.referencia_pedido = x.referencia_pedido === x.nom_cliente ? '' : x.referencia_pedido;
			x.fecha_des = _fecha[0];
			x.hora = _fecha[1];
			x.des_comprobante = x.comprobante === '' ? '' : x.comprobante === 'B' ? 'Boleta' : 'Factura';

			// quitar los seros de la izquierda luego del '-'
			x.isShowComprobante = x.des_comprobante !== '';
			x.num_comprobante = ''
			if ( x.isShowComprobante ) {
				x.num_comprobante = x.numero.split('-');
				x.num_comprobante = x.num_comprobante[0] + '-' + x.num_comprobante[1].replace(/^0+/, '');
			}


			x.mesa = x.nummesa === '0' ? '' : 'Mesa ' + x.nummesa;			

			x.list_productos = x.list_productos ? JSON.parse(x.list_productos) : [];
			

			x.des_pago.split(',').map(t => {
				const _descTPC = t.split('-')[0];
				const ishayTP = listTipoPago.length === 0 ? null : listTipoPago.filter(x => x.id.toLowerCase() === _descTPC.toLowerCase())[0];
				if ( ishayTP ) {
					ishayTP.cantidad ++;
				} else {					
					const _rowTPC = {id: primeraConMayusculas(_descTPC.toLowerCase()), cantidad: 1};
					listTipoPago.push(_rowTPC);
				}
			});
			x.anulado = x.estado === "1";
			x.des_estado = x.anulado ? 'Anulado' : 'Cobrado';
			x.row_calss = x.anulado ? 'row-anulado' : '';
			x.charbusqueda += x.anulado ? 'anulado, borrado, eliminado' : '';
			x.isDelivery = x.des_consumo === 'DELIVERY';
			x.des_consumo = x.des_consumo === 'CONSUMIR EN EL LOCAL' ? 'EN LOCAL' : x.des_consumo;
			x.class_tpc = x.des_consumo === 'DELIVERY' ? 'bg-delivery' : x.des_consumo === 'PARA LLEVAR' ? 'bg-llevar' : 'bg-mesa';
			x.class_tpc = `badge fs-12 ${x.class_tpc}`;

			const _importeTotalRegistro = x.anulado ? 0 : parseFloat(x.total);			
			importeTotalRegistrado = importeTotalRegistrado + _importeTotalRegistro;
			numTotalComprobantes += x.comprobante !== '' ? 1 : 0;

			// USUARIO CAJA SOLO el primer nombre
			x.us_caja = x.us_caja.split(' ')[0];

function xRegistroPagoFilterByCodes(array, key, value) {	
	return array.filter((o) => o[key].includes(value) );
}

function xResumenRegistroPagoTotales() {
	var _numRegisterBusqueda = xThisHistVenta.listRegistroPagoFilter.length + 1 || 0;
	var importeTotalRegistrado = 0, numTotalComprobantes = 0, listTipoPago = [];
	xThisHistVenta.listRegistroPagoFilter.map(x => {
		_numRegisterBusqueda--;
		x.num = xCeroIzq(_numRegisterBusqueda);
		x.des_pago.split(',').map(t => {
			const _descTPC = t.split('-')[0];
			const ishayTP = listTipoPago.length === 0 ? null : listTipoPago.filter(x => x.id.toLowerCase() === _descTPC.toLowerCase())[0];
			if (ishayTP) {
				ishayTP.cantidad++;
			} else {
				const _rowTPC = { id: primeraConMayusculas(_descTPC.toLowerCase()), cantidad: 1 };
				listTipoPago.push(_rowTPC);
			}
		});


		// importeTotalRegistrado = importeTotalRegistrado + parseFloat(x.total);
		const _importeTotalRegistro = x.anulado ? 0 : parseFloat(x.total);
		importeTotalRegistrado = importeTotalRegistrado + _importeTotalRegistro;
		numTotalComprobantes += x.comprobante !== '' ? 1 : 0;
	})

	xThisHistVenta.listCantidadPagos = listTipoPago;
	xThisHistVenta.importeTotalRegistrado = numeroConComas(importeTotalRegistrado.toFixed(2));
	xThisHistVenta.numComprobantesEmitidos = xCeroIzq(numTotalComprobantes, 2);
	xThisHistVenta.cantRegistroPagos = xThisHistVenta.listRegistroPagoFilter.length;
}

function xColorAleatorioRegistroPagos( nombre ) {
	var xColor = '';
	// colores pasteles claros
	var xArrayColor = [
		'#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5',
		'#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50',
		'#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800',
		'#ff5722', '#795548', '#9e9e9e', '#607d8b'	
	];	

	var xArrayNombre = nombre.split(' ');
	var xPrimeraLetra = xArrayNombre[0].charAt(0).toUpperCase();
	var xSegundaLetra = xArrayNombre[1] ? xArrayNombre[1].charAt(0).toUpperCase() : '';
	var xLetra = xPrimeraLetra + xSegundaLetra;
	var xIndex = xLetra.charCodeAt(0) - 65;
	xColor = xArrayColor[xIndex];

	return xColor;
}

function buscarEnLista(val) {
	// console.log('val', val);
	val = val.toLowerCase();
	const _listBusqueda = listRegistroMaster.filter(x => x.charbusqueda.indexOf(val) > -1 )
	// xThisHistVenta.listRegistroPagoFilter = xThisHistVenta.listRegistroPagoFilterTmp;
	// const _listBusqueda = xThisHistVenta.listRegistroPagoFilter.filter(x => x.charbusqueda.includes(val))
	var _numRegisterBusqueda = _listBusqueda.length + 1 || 0;
	var importeTotalRegistrado = 0, numTotalComprobantes = 0, listTipoPago = [];
	
	// numerar
	_listBusqueda.map(x => {
		_numRegisterBusqueda --;
		x.num = xCeroIzq(_numRegisterBusqueda);
		x.des_pago.split(',').map(t => {
				const _descTPC = t.split('-')[0];
				const ishayTP = listTipoPago.length === 0 ? null : listTipoPago.filter(x => x.id.toLowerCase() === _descTPC.toLowerCase())[0];
				if ( ishayTP ) {
					ishayTP.cantidad ++;
				} else {
					const _rowTPC = {id: primeraConMayusculas(_descTPC.toLowerCase()), cantidad: 1};
					listTipoPago.push(_rowTPC);
				}
			});
			
			
			// importeTotalRegistrado = importeTotalRegistrado + parseFloat(x.total);
		const _importeTotalRegistro = x.anulado ? 0 : parseFloat(x.total);			
		importeTotalRegistrado = importeTotalRegistrado + _importeTotalRegistro;
		numTotalComprobantes += x.comprobante !== '' ? 1 : 0;
	})

	// console.log('_listBusqueda', _listBusqueda);

	// xThisHistVenta.listRegistroPagoFilter = JSON.parse(JSON.stringify(_listBusqueda));

			const dynamicColumnsTable = Object.keys(_listData[0]).filter((key) => key.startsWith('_'));

				const th = document.createElement('th');
				th.textContent = column;
				th.classList.add('th_dynamic')

			});
			

			// console.log('headerRow', headerRow);
			// xThisHistVenta.listRegistroPagoExportDetalladoHeaderDynamic = headerRow.innerHTML;	

			let listRowValuesDynamic = []
			_listData.map((x) => {

				x.num = xCeroIzq(xNumRegistroDetalle);

				const _fecha = x.fecha.split(' ');
				x.fecha_des = _fecha[0];
				x.hora = _fecha[1];

				// USUARIO CAJA SOLO el primer nombre
				x.us_caja = x.us_caja.split(' ')[0];

				// correlativo cambiar ',' por ' - '
				x.correlativo_dia = x.correlativo_dia.split(',');
				x.correlativo_dia = x.correlativo_dia.join(' - ');

				// nom_usuario mostrar solo el primer nombre
				var listNomUsuarios = x.nom_usuario.split(',')
				listNomUsuarios = listNomUsuarios.map(n => n.split(' ')[0]);
				x.nom_usuario = listNomUsuarios.join(',');

				// nom_usuario cambiar ',' por ' - '
				x.nom_usuario_show = x.nom_usuario.split(',');
				x.nom_usuario_show = x.nom_usuario_show.join(' - ');

				x.anulado = x.estado === "1";
				x.des_estado = x.anulado ? 'Anulado' : 'Cobrado';

				x.des_consumo = x.des_consumo === 'CONSUMIR EN EL LOCAL' ? 'EN LOCAL' : x.des_consumo;

				x.des_comprobante = x.comprobante === '' ? '' : x.comprobante === 'B' ? 'BOLETA' : 'FACTURA';
				x.comprobante_serie = ''
				x.comprobante_num = ''
				x.isShowComprobante = x.des_comprobante !== '';
				if (x.isShowComprobante) {
					const _numComprobante = x.num_comprobante.split('-');
					x.comprobante_serie = _numComprobante[0];
					x.comprobante_num = _numComprobante[1];
				}


				const dynamicColumns = Object.keys(x).filter((key) => key.startsWith('_'));

				if (prevId === null || prevId !== x.idregistro_pago) {
					prevId = x.idregistro_pago;
					// return x;
				} else {					

					// Remplazar las propiedades dinámicas en el objeto item
					dynamicColumns.forEach((column) => {
						x[column] = ' ';
					});

					// return xArrayDtOrdenFiltro;
				}

				x.dynamicColumn = []
				dynamicColumns.forEach((column) => {
					x.dynamicColumn.push(x[column]);
				});
				


			});
			
			
			xThisHistVenta.listRegistroPagoExportDetallado = JSON.parse(JSON.stringify(_listData));	
			
			setTimeout(() => {
				tableToExcel('tbRegistroPagoDetalle', 'Registro de Pago Detallado');
				xPopupLoad.xclose();
			}, 1500);

		})
	} catch (error) {
		xPopupLoad.xclose();
		console.error(error);
	}
