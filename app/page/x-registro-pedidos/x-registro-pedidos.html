<!-- REGISTRO DE PEDIDOS -->

<dom-module id="x-registro-pedidos">
    <link rel="stylesheet" href="../../../css/searchableOptionList.css">
    <script src="../../../js/searchableOptionList.js"></script>
    <script async src="../../view/httpFech.js"></script>
    <!-- sweetalert -->
    <script src="../../../js/sweetalert2.js"></script>
    <script type="text/javascript" src="../../../js/mi.sweet.alert.js"></script>
    
    <template>

        <div class="p-5" style="max-width: 1200px !important; min-width: 750px !important; margin: 0 auto;">
            <div class="d-flexx w-100 justify-content-between flex-wrap">
                <div>
                    <h3>Registro de Pedidos</h3>
                </div>
                <div class="div-info mb-1">
                    <div class="div-border text-center p-2 mr-1 div-indicador" style="max-width: 80px;">
                        <p class="fs-12 fw-600 text-secondary">Pedidos</p>
                        <p class="fw-600 fs-15">100</p>
                    </div>
                    <div class="div-border text-center p-2 mr-1 div-indicador" style="max-width: 80px;">
                        <p class="fs-12 fw-600 text-secondary">Pedidos</p>
                        <p class="fw-600 fs-15">100</p>
                    </div>
                </div>
            </div>
        

            <!-- filtros -->
            <div class="div-border div-filter">
                <div id="input-date">
                    <p class="fw-900">Ver Desde</p>
                    <input type="text" style="height: 20px;" class="selected-template-1 xCursor" id="txt_fecha"
                        placeholder="Elige fecha">
                </div>
            </div>

            <!-- table -->
            <table class="w-100 content-table-delivery">
                <thead>
                    <th align="left" colspan="6"><span class="text-primary fw-600 fs-15">[[cantRegistroPagos]]</span> Registros
                        encontrados</th>
                    <th align="right">
                        <!-- <button class="btn btn-sm btn-success" onclick="xGenerarReporteExcelRegistroPago()"><i class="fa fa-file-excel-o"></i> Exportar</button> -->
                        <div class="dropdown">
                            <button class="btn btn-sm btn-success"><i class="fa fa-file-excel-o"></i> Exportar <i
                                    class="fa fa-angle-down"></i></button>
                            <div class="dropdown-content">
                                <a href="#" onclick="xGenerarReporteExcelRegistroPago()">Resumen</a>
                                <a href="#" onclick="xGenerarReporteExcelRegistroPagoDetallado()">Detallado</a>
                            </div>
                        </div>
                    </th>
                </thead>
                <thead style="height: 50px;">
                    <th>#</th>
                    <th align="left">Fecha</th>
                    <th align="left">Atendido Por</th>
                    <th align="left">Canal</th>
                    <th align="left">Cliente</th>
                    <th align="center">Cobrado</th>                    
                    <th align="center" style="min-width: 130px;">Importe</th>
                    <!-- <th width="50px" style="width: 50px;"></th> -->
                </thead>
            </table>
        </div>
    </template>
    

    <style>
        .content-table-delivery {
            padding: 15px 0px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .content-table-delivery tr>td {
            border-bottom: 8px solid #e5e5e7;
        }

        .div-border {            
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .div-filter {
            display: grid;
            /* grid-template-columns: 40% 60%; */
            grid-template-columns: 1fr 3fr 3fr;
            column-gap: 30px;
            /* background: white; */
            padding: 20px;
            /* border-radius: 5px; */
            margin-bottom: 10px;
            align-items: center;
        }

        .div-info {
            display: flex;
            justify-content: flex-end;
        }
    </style>

    <script>
        Polymer({
            is: 'x-registro-pedidos',
            properties: {},
            attached: function () {
                $("#Titulo_page").text("Registro de Pedidos");
                $('body').addClass('loaded');
                
                $(this.$.txt_fecha).pickadate({
                    format: 'dd mmmm, yyyy',
                    today: 'Hoy',
                    clear: 'Borrar',
                    close: 'Cerrar',                    
                    onSet: function (context) {
                        
                    }
                });
            },
        });
    </script>
</dom-module>
