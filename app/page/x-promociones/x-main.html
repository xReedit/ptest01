<dom-module id="x-main">
    <script src="../../view/httpFech.js"></script>
    <link rel="import" href="./x-promociones.html">
    <link rel="import" href="./x-cupones-list.html">
    <template>
        <div class="xContent">
            <br>
            <paper-tabs id="tab_main" selected="{{selectedTabMain}}">
                <paper-tab>PROMOCIONES</paper-tab>
                <paper-tab>CUPONES</paper-tab>
            </paper-tabs>
            <div class="xLinea2"></div>
            <br>
            <iron-pages selected="{{selectedTabMain}}">
                <!-- PROMOCIONES -->
                <div>
                    <x-promociones></x-promociones>                    
                </div>

                <!-- CUPONES -->
                <div>                    
                    <x-cupones-list id="compListCupones"></x-cupones-list>
                </div>
                    
            </iron-pages>
        </div>        
    </template>

    <script>
        Polymer({
            is: 'x-main',
            properties: {
                selectedTabMain: {
                    type: Number,
                    value: 0,
                    observer: 'tabChanged'
                }
            },
            ready: function() {
                this.selectedTabMain = 0;
            },
            tabChanged: function (newValue, oldValue) {
                if (newValue === 1) {
                    this.$.compListCupones.loadDataCupones();
                }
            }
        });
    </script>
</dom-module>
