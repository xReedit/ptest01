<!-- from venta rapida lista de subitems agregados -- pendiente de eliminacion, esto se hara directo desde la lista-->
<dom-module id="x-comp-item-subitems-edit-list">
    <template>
            <paper-dialog id="dialog_item_comp_edit_subitem" style="max-width: 350px;" class="xDlgItem_mipedido" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                <div class="text-center p-20">
                        <p>{{objSubItemEditSelect.des}}</p>
                        <div>
                            <div class="content-cant">
                                <div class="btnMenos xCursor">-</div>
                                <div class="cant">1</div>
                                <div class="btnMas xCursor">+</div>
                            </div>
                            <div dialog-dismiss>Cerrar</div>
                        </div>
                </div>
            </paper-dialog>
    </template>
</dom-module>
<style>
    .text-center {
        text-align: center;
    }

    .content-cant {
        display: flex;
        text-align: center;
        margin: 0 auto;
        width: 115px;
        font-size: 20px;
        padding: 15px;
    }

    .content-cant .btnMenos {
        background: #D32F2F;
        padding: 7px 15px 7px 15px;
        border-radius: 5px 0px 0px 5px;
    }

    .content-cant .btnMenos:hover {
        opacity: 0.8;
    }

    .content-cant .btnMas:hover {
        opacity: 0.8;
    }

    .content-cant .btnMas {
        background: #1565C0;
        padding: 7px 15px 7px 15px;
        border-radius: 0px 5px 5px 0px;
    }
    
    .content-cant .cant {
        padding: 7px 15px 7px 15px;
        border-bottom: 1px solid #bdbdbd;
        border-top: 1px solid #bdbdbd;
    }

</style>
<script>
var xThisComSubItemEditList;

function xOpenDlgSubItemEdit_comp(item) {
    xThisComSubItemEditList.objSubItemEditSelect = item;
    dialog_item_comp_edit_subitem.open();
}

Polymer({
		is: 'x-comp-item-subitems-edit-list',
		properties: {            
            objSubItemEditSelect: {
                type: Object,
                notify: true,
                reflectToAttribute: true            
            }
		},
		attached: function () {
            xThisComSubItemEditList = this;            
        },
        openDialog: function(item) {
            xOpenDlgSubItemEdit_comp(item);
        }
	});
</script>
